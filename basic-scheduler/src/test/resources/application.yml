spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  quartz:
    job-store-type: memory # For simple entity tests, memory is fine, but we want to test JDBC mapping?
    # If we want to test Entity mapping to tables, we need the tables.
    # Spring Boot Quartz starter can initialize schema.
    jdbc:
      initialize-schema: always
