# ====================================
# 本地開發環境設定 (Docker)
# ====================================
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/basicarch
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  # RabbitMQ
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

  # Quartz
  quartz:
    job-store-type: jdbc
    jdbc:
      initialize-schema: always
    properties:
      org.quartz.jobStore.driverDelegateClass: org.quartz.impl.jdbcjobstore.PostgreSQLDelegate
      org.quartz.threadPool.threadCount: 5
