# ====================================
# BasicArchitecture 本地開發環境
# Volume 資料皆存放於 docker/ 資料夾下
# ====================================

services:
  # --- PostgreSQL ---
  postgres:
    image: postgres:16
    container_name: basic-postgres
    restart: unless-stopped
    environment:
      TZ: ${TZ}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - ./volumes/postgres-data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          cpus: '${POSTGRES_CPU_LIMIT:-1.0}'
          memory: '${POSTGRES_MEM_LIMIT:-1G}'

  # --- RabbitMQ ---
  rabbitmq:
    image: rabbitmq:3-management
    container_name: basic-rabbitmq
    restart: unless-stopped
    environment:
      TZ: ${TZ}
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - ./volumes/rabbitmq-data:/var/lib/rabbitmq
    deploy:
      resources:
        limits:
          cpus: '${RABBITMQ_CPU_LIMIT:-0.5}'
          memory: '${RABBITMQ_MEM_LIMIT:-512M}'

  # --- Spring Boot API ---
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: basic-api
    restart: unless-stopped
    depends_on:
      - postgres
      - rabbitmq
    environment:
      TZ: ${TZ}
      SPRING_PROFILES_ACTIVE: local
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      SPRING_RABBITMQ_HOST: rabbitmq
    ports:
      - "8080:8080"
    volumes:
      - ./volumes/api-logs:/app/logs
    deploy:
      resources:
        limits:
          cpus: '${API_CPU_LIMIT:-1.0}'
          memory: '${API_MEM_LIMIT:-1G}'

  # --- Vue 3 前端 (開發模式) ---
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile.web
    container_name: basic-web
    restart: unless-stopped
    depends_on:
      - api
    environment:
      TZ: ${TZ}
    ports:
      - "3000:80"
    volumes:
      - ./volumes/nginx-logs:/var/log/nginx
    deploy:
      resources:
        limits:
          cpus: '${WEB_CPU_LIMIT:-0.5}'
          memory: '${WEB_MEM_LIMIT:-512M}'
